<!DOCTYPE html>
<html dir="ltr" lang="fr">

<head>
  <title>jQuery_projet_02_exercice_05</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid bg-primary row justify-content-center p-3">
    <h1 class="col-12 p-4 text-center">jQuery_projet_02 Exercice_05</h1>
    <h2 class="col-9 p-4 text-center">Quand un champ a le focus, définir sa bordure à "1px solid green".
      Quand le champ perd le focus, définir la bordure à "1px solid red"</h2>
    <div class="offset-1 col-10 row justify-content-center">
      <div class="row bg-warning rounded p-2 m-2">
        <div class="container row col-12 justify-content-around">
          <form>
            <div class="col-9 justify-content-center">
              <label class="col-12 justify-content-center" for="nom">Nom : </label>
              <input class="btn btn-outline-primary" type="text" name="nom" id="nom" />
            </div>
            <div class="col-9 justify-content-center">
              <label class="col-12 justify-content-center" for="prenom">Prénom : </label>
              <input class="btn btn-outline-primary" type="text" name="prenom" id="prenom" />
            </div>
            <div class="col-9 justify-content-center">
              <button class="col-12 justify-content-center btn btn-outline-primary m-3" type="button" name="button">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js">
  </script>
  <script>
    $(document).ready(function() {
      //La méthode focusin()  ou focus() permet de gérer au focus le sélecteur dont l'ID est #prenom
      $('#prenom').focus(function() {
        // on applique ici la méthode .css() pour ajouter une bordure quant on a le focus
        $('#prenom').css({
          'border': '2px green dashed'
        });
      });
      //La méthode focusout() permet de gérer à la perte de focus le sélecteur dont l'ID est #prenom
      $('#prenom').focusout(function() {
        // on applique ici la méthode .css() pour ajouter une bordure quant on a le focus
        $('#prenom').css({
          'border': '2px red dashed'
        });
      });
      //La méthode focusin() permet de gérer au focus le sélecteur dont l'ID est #nom
      $('#nom').focus(function() {
        // on applique ici la méthode .css() pour ajouter une bordure quant on a le focus
        $('#nom').css({
          'border': '2px green dashed'
        });
      });
      //La méthode focusout() permet de gérer à la perte de focus le sélecteur dont l'ID est #prenom
      $('#nom').focusout(function() {
        // on applique ici la méthode .css() pour ajouter une bordure quant on a le focus
        $('#nom').css({
          'border': '2px red dashed'
        });
      });
    });
  </script>
</body>

</html>
